<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>联名卡推广--会员注册</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="artDialog/css/ui-dialog.css">
    <style>

    </style>
</head>
<body>
<header class="header">
    <h3 class="head_left"><a href="javaScript:void(0);" class="go_back"></a>会员注册</h3>
</header>
<div class="container">
    <div class="logo"><img src="img/zunyuan-cover.png" alt=""></div>
    <div class="form" id="login">
        <section>
            <form action="" target="_self" id="member-register-form" method="post">
                <div class="each_content">
                    <input type="text" placeholder="请输入手机号" class="user_name phone_number verify_form" name="memberPhone" required>
                    <i class="user_phone_icon"></i>
                </div>
                <div class="each_content">
                    <input type="text" placeholder="请输入图形验证码" class="img_valid verify_form" name="memberPoint" maxlength="5"/>
                    <img id="imgObj" alt="验证码" src="/zunyuan/basic/login/validateCode" onclick="changeImgCode()"/>
                    <!--input type="button" class="button_valid" id="getValidPic" value="发送验证码"/>-->
                    <!-- <button class="button_valid" id="getVaildNum" onclick="time(this)" ></button>-->
                </div>
                <div class="each_content">
                    <input type="text" placeholder="请输入验证码" class="user_valid verify_form" name="memberName">
                    <input type="button" class="button_valid" id="getVaildNum" value="获取验证码"/>
                    <!--<button class="button_valid" id="getVaildNum">获取验证码</button>-->
                </div>
                <div class="each_content">
                    <div >
                        <input type="password" placeholder="请输入密码" class="user_name user_new_passwd" name="memberPwd" required>
                        <i class="user_password_icon"></i>
                    </div>
                </div>
                <div class="each_content">
                    <div >
                        <input type="password" placeholder="再次输入密码" class="user_name user_passwd_ensure" required>
                        <i class="user_password_icon"></i>
                    </div>
                </div>
                <div class="each_content">
                    <button class="user_name" style="padding-right: 20px;" id="register">注册会员</button>
                </div>
            </form>
        </section>
    </div>
    <footer class="footer">Powered By Zunyuan Technology Co,.Ltd </footer>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<!--<script src="js/jquery-2.1.4.js"></script>-->
<script src="js/ajaxJson.js"></script>
<script src="artDialog/dist/dialog-min.js"></script>
<script src="js/index.js"></script>
<script src="js/md5.js"></script>
<script>
   $(function(){
       getValidNum();
       register();
       goBack();
    });

   function changeImgCode() {
       var imgSrc = $("#imgObj");
       var src = imgSrc.attr("src");
       imgSrc.attr("src", changeUrl(src));
   }
   //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
   function changeUrl(urlnew) {
       var timestamp = (new Date()).valueOf();
       var index = urlnew.indexOf("?",urlnew);
       if (index > 0) {
           urlnew = urlnew.substring(0, urlnew.indexOf("?",urlnew));
       }
       if ((urlnew.indexOf("&") >= 0)) {
           urlnew = urlnew + "×tamp=" + timestamp;
       } else {
           urlnew = urlnew + "?timestamp=" + timestamp;
       }
       return urlnew;
   }

   var wait=60;
   function time(o) {
       if (wait == 0) {
           //$('#getVaildNum').removeAttribute("disabled");
           o.removeAttribute("disabled");
           //$('#getVaildNum').val("获取验证码")
           o.value = "获取验证码";
           o.style.backgroundColor = "#2979FF";
           wait = 60;
       } else {
           o.setAttribute("disabled", true);
           o.value = wait+"秒后重发";
           o.style.backgroundColor = "#484848";
           wait--;
           setTimeout(function() {
                   time(o)
               },
               1000)
       }
   }

   function getValidNum() {
       $('#getVaildNum').on('click',function() {
               var verifyValue=verifyForm();
               if(verifyValue){
                   var obj = document.getElementById("getVaildNum");
                   time(obj);
                   //alert($('#member-register-form').serialize());
                   var strbody= "phoneNum=" + $('.phone_number').val() + "&smsContent=" + $('.img_valid').val();
                   //alert(strbody)
                   postJSON(
                       url+"/login/smsValid",
                       strbody,
                       function(data){
                           if (data.data.status == 'success') {
                               dialogFn("验证码已发送至您的手机");
                           } else if (data.data.status == 'imgValidfail') {
                               dialogFn("请重新填写正确的图形验证码")
                               wait = 1;
                               changeImgCode();
                               $('.img_valid').val("");
                           } else if (data.data.status == 'NotUniqueSms') {
                               dialogFn("该手机号已发送过验证码，请稍后再试")
                               changeImgCode();
                               $('.img_valid').val("");
                           }else {
                               dialogFn("发送失败");
                               changeImgCode();
                               $('.img_valid').val("");
                               //alert(data.data.status);
                           }
                       },
                       function(){
                           dialogFn("网络错误，请稍后再试");
                           $('.img_valid').val("");
                           changeImgCode();
                           //$("#error").html("<span style='color:red'>网络有误，请稍后再试。</span>");
                       }
                   )
               }
               return false;
           }
       )
   }

    function register(){
        $('#register').on('click',function(){
            var verifyValue=verifyForm();
            if(verifyValue){

                if($('.user_valid').val()==''){
                    dialogFn('验证码不能为空');
                    return false;
                }

                var newPwd = $('.user_new_passwd').val();
                var newPwdEnsure = $('.user_passwd_ensure').val();
                if (newPwd==''){
                    dialogFn("密码不能为空");
                    return false;
                }
                if (newPwd!=newPwdEnsure)
                {
                    dialogFn("请确保两次密码输入一致");
                    return false;
                } else {
                    var tmp_newpwd=hex_md5(newPwd);
                    $('.user_new_passwd').val(tmp_newpwd);
                    $('.user_valid').val(hex_md5($('.user_valid').val()));
                    //dialogFn($('#member-register-form').serialize());
                    postJSON(
                        url+"/login/memberRegister",
                        $('#member-register-form').serialize(),
                        function(data){
                            if (data.data.status == 'success') {
                                dialogFn_SUC("会员注册成功，请登录","member_login.html");
                                /*var pageAddress='member_login.html';
                                linkPage(pageAddress);*/
                            } else if(data.data.status == 'memberRegisterDuplicate'){
                                dialogFn("该手机号已被注册");
                                changeImgCode();
                            } else if (data.data.status == 'imgValidfail'){
                                dialogFn("图形验证码填写错误");
                                changeImgCode();
                            } else{
                                dialogFn("会员注册失败");
                                changeImgCode();
                            }
                        },
                        function(){
                            dialogFn("网络错误，请稍后再试");
                            changeImgCode();
                            //$("#error").html("<span style='color:red'>网络有误，请稍后再试。</span>");
                        }
                    );
                }
            }
            $('.user_valid').val("");
            $('.user_new_passwd').val("");
            $('.user_passwd_ensure').val("");
            $('.img_valid').val("");
            return false;
        })
    }

   function verifyForm(){
        var regs=[
            /^1\d{10}$/,//验证手机号码
            /^[a-zA-Z0-9]{5}$/ //图形验证码
        ];
        var errorMsgs=[
            '请输入正确的11位数手机号码',
            '请填写正确的图形验证码'
        ];
        var isValid = true;
        $('.verify_form').each(function(i){
            var val = $(this).val();
            if(i=='0'){
                if(!(regs[0].test(val))){
                    dialogFn( errorMsgs[i] );
                    isValid = false;
                    return false;
                }
            }else if(i=='1'){
                if(!(regs[1].test(val))){
                    dialogFn( errorMsgs[1] );
                    isValid = false;
                    return false;
                }
            }
        });
        return isValid;
    }
</script>
</body>
</html>
