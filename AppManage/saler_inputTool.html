<script>
   $(function(){
       ToHex5();
    });

   function ToHex5() {
       var salerList=[
           '13462161680',
           '15937470257',
           '13698891117'
       ];
       var html='';
       for(var i=0;i<salerList.length;i++){
           var phone = salerList[i];
           var pwdReal= phone.substring(5);
           var pwdHex=hex_md5(pwdReal);
           html+='<li data-pwdHex="'+phone+'" data-IdNum="'+pwdReal+'"><a href="javaScript:void(0);" font="8">'+ 'update saler set salePwd =\''+pwdHex+'\' where salerPhone = \'' + phone +'\'; <i class=""></i></a></li>'
       }
       $('.saler_pwd_hex').html(html);
   }



</script>
