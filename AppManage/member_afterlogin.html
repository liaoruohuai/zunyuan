<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>尊远</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style>

    </style>
</head>
<body>
<header class="header">
    <h3>尊远 <a href="javaScript:void(0);" class="get_out">退出</a></h3>
</header>
<div class="container">
    <div class="person_information">
        <div class="left_icon"><img src="img/c-guy@3x.png" alt=""></div>
        <div class="right_text">
            <ul class="right_ul">
                <div>
                    <span  class="label_span">会员：</span><span  class="name value_span"></span>
                </div>
                <div>
                    <span  class="label_span">手机：</span><span class="phone value_span"></span>
                </div>
            </ul>
        </div>
    </div>
    <div class="form">
        <div class="each_content">
            <button class="user_name product sail" id="sail">我的加油卡</button>
        </div>
        <div class="each_content">
            <button class="user_name product back" id="return" >申请进度</button>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="js/ajaxJson.js"></script>
<script>
    $(function(){
        submit();
        getUserInformation();
        getOutOf();
    });
    function getOutOf(){
        $('.get_out').on('click',function(){
            postJSON(url+"/login/logout_front",'',
                function(data){
                    var status=data.data.status;
                    if(status=='success'){
                       location.href='member_login.html';
                    }
                },
                function(){

                })
        })
    }
    function getUserInformation(){
        getJSON(url+"/login/find_member",
                function(data){
                    var code=data.code;
                    if(code!="success"){
                        return false;
                    }
                    var members=data.data.members;
                    var memberName=members.memberName;
                    var memberPhone=members.memberPhone;
                    alert(memberName);
                    if (typeof(memberName) == "undefined"){
                        memberName == "NULL";
                    }
                    $('.name').text(memberName);
                    $('.phone').text(memberPhone);
                },
                function(){

                })
    }
    function submit(){
        $('#sail').on('click',function(){
            var pageAddress='car_product_sail.html';
            linkPage(pageAddress);
        })
        $('#return').on('click',function(){
            var pageAddress='#';
            linkPage(pageAddress);
        })
    }
</script>
</body>
</html>
