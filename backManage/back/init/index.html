    <script>
    $(function(){
      $('#un-login').on('click',function(){
        var url=decodeURIComponent(window.name);
        postJSON(url+'/login/logout','',
                function(data){
                  location.href='../../login.html';
                },
                function(){

                });
      })
    })
    function postJSON(url,data,e,f){
      $.ajax({
        url: url,
        type: 'post',
        dataType: 'json',
        data: data,
        success: function (data, status, xhr) {
          e(data);
        },
        error: function (xhr, errorType, error) {
          f();
        }
      });
    }
    </script>
